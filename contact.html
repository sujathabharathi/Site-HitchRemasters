  <main class="main_class_bg">

    <h2 id="headings"> Contact Us</h2><br>
    <div id="decor">
      <form method="post" action="mailto:alfred@hitchremasters.com" enctype="text/plain">
        <label for="firstname">First Name*</label><br>
        <input type="text" name="firstname" id="firstname" placeholder="Your name.." required><br>

        <label for="lastname">Last Name*</label><br>
        <input type="text" name="lastname" id="lastname" placeholder="Your last name.." required><br>

        <label for="country">Country</label><br>
        <select id="country" name="country">
		  <option>New Zealand</option>
		  <option>Australia</option>
		  <option>Canada</option>
		  <option>USA</option>
		  <option>India</option>
		  <option>Hong Kong</option>
		</select><br>

        <label for="message">Message*</label><br>
        <textarea name="message" id="message" placeholder="Write something.." style="height:150px;" required></textarea>

        <div id="buttons_align">
          <input type="submit" value="Submit" id="contsumbit">
          <input type="reset" value="Cancel"></div>		  
      </form>
    </div>
	
    <h2> Our Location</h2>

		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d723.0870277559086!2d172.64366982735788!3d-43.53678497912546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d318a1f3dea482b%3A0xfcded2451acbd613!2sAra+Institute!5e0!3m2!1sen!2snz!4v1496411588210"  allowfullscreen></iframe>
